{{- if and (.Values.flinkOperatorCrds) (.Values.flinkOperatorCrds.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flink-operator-crds
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    path: add-ons/flink-kubernetes-operator
    targetRevision: {{ .Values.targetRevision }}
    helm:
      values: |
        flink-operator-crds:
        {{- toYaml .Values.flinkOperatorCrds | nindent 10 }}
      parameters:
      - name: flink-kubernetes-operator.watchNamespaces
        value: {{ .Values.watchNamespaces }}
      - name: kubernetes.operatorPod.env
        value: {{ .Values.operatorPod.env }}
      - name: kubernetes.metrics.port
        value: {{ .Values.metrics.port }}
      - name: kubernetes.defaultConfiguration.log4j-operator.properties
        value: {{ .Values.defaultConfiguration.log4j-operator.properties }}
      - name: kubernetes.defaultConfiguration.log4j-console.properties
        value: {{ .Values.defaultConfiguration.log4j-console.properties }}
      
  destination:
    server: https://kubernetes.default.svc
    namespace: flink-operator
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end -}}
    